events {
    # Configuration for event processing, such as worker connections
}

http {
    server {
        listen 80;
        server_name localhost;

        location / {
            # Proxy pass requests to your backend API
            proxy_pass http://localhost:8000;

            # Set environment variables for React application
            set $vite_api_url "http://localhost:8000";
            proxy_set_header VITE_API_URL $vite_api_url;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
            add_header 'Access-Control-Allow-Credentials' 'true';

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }
            
            # Proxy specific HTTP methods
            if ($request_method = 'POST' ) {
                proxy_pass http://localhost:8000;
            }
            if ($request_method = 'PUT' ) {
                proxy_pass http://localhost:8000;
            }
            if ($request_method = 'DELETE' ) {
                proxy_pass http://localhost:8000;
            }
        }
    }
}
